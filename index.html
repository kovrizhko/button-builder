<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button-builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/settings-panel.css">
    <script type="module" src="src/document-processor.js"></script>
</head>
<body>

<div id="button-builder" class="uk-height-viewport">
    <div id="settings-block" class="uk-width-1-5">
            <ul uk-accordion>
                <li>
                    <a class="uk-accordion-title uk-text-default" href="#">Text</a>
                    <div class="uk-accordion-content">
                        <div class="uk-margin-small">
                            <input class="uk-input  uk-form-small " type="text" value="My Button" id="custom-button-text">
                        </div>

                        <div class="uk-margin-small flex">
                            <input class="uk-input  uk-form-small" type="number" value="16" id="custom-button-font-size" min="1" max="100">
                            <select id="custom-button-font-size-measurement" class="uk-select uk-form-small">
                                <option value="px" selected>px</option>
                                <option value="em">em</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div class="uk-margin-small">
                            <select id="custom-button-font" class="uk-select uk-form-small">
                                <option value="Arial" selected>Arial</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Comic Sans">Comic Sans</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>

                        <div class="uk-margin-small">
                            <input class="uk-input uk-form-small" type="color" id="custom-text-color">
                        </div>
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title uk-text-default" href="#">Button</a>
                    <div class="uk-accordion-content">
                        <div class="uk-margin-small">
                            <input class="uk-input uk-form-small" type="color" id="custom-button-background">
                        </div>
                        <div class="uk-margin-small flex">
                            <input class="uk-input  uk-form-small" type="number" value="10" id="custom-button-padding-size" min="1" max="100">
                            <select id="custom-button-padding-measurement" class="uk-select uk-form-small">
                                <option value="px" selected>px</option>
                                <option value="em">em</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title uk-text-default" href="#">Border button</a>
                    <div class="uk-accordion-content">
                        <div class="uk-margin-small flex">
                            <input class="uk-input  uk-form-small" type="number" value="10" id="custom-button-border-size" min="1" max="100">
                            <select id="custom-button-border-size-measurement" class="uk-select uk-form-small">
                                <option value="px" selected>px</option>
                                <option value="em">em</option>
                            </select>
                        </div>
                        <input class="uk-input uk-form-small" type="color" id="custom-button-border-color">
                        <select id="custom-button-border-type" class="uk-select uk-form-small">
                            <option value="dotted" selected>dotted</option>
                            <option value="dashed" selected>dashed</option>
                            <option value="solid" selected>solid</option>
                            <option value="double" selected>double</option>
                            <option value="groove" selected>groove</option>
                            <option value="ridge" selected>ridge</option>
                            <option value="inset" selected>inset</option>
                            <option value="outset" selected>outset</option>
                            <option value="none" selected>none</option>
                            <option value="hidden" selected>hidden</option>
                        </select>
                    </div>
                </li>
            </ul>

        <div id="loadStyleButton">
            <button id="loadStyle" class="uk-button uk-button-primary uk-button-small" type="button" uk-toggle="target: #modal-example">Open</button>
            <div id="modal-example" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title uk-text-large">HTML and CSS code</h2>
                    <p id="styles" class="uk-text-small"></p>
                    <p class="uk-text-right uk-text-small">
                        <button class="uk-button uk-button-primary uk-modal-close uk-button-small" type="button">Cancel</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="button-block" >
        <input id="custom-button" type="button" value="My Button">
    </div>
</div>
</body>
</html>
