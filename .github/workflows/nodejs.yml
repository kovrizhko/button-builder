name: Code quality checker
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check out repository
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: nmp

      - name: Install dependencies
      - run: npm install

      - name: Run linter
        run: npm run lint
